##############################################################################
# Network Optimizations for Raspberry Pi 5 Mass Deployment System
# File: /etc/sysctl.d/99-rpi-deployment-network.conf
# Created: 2025-10-23
##############################################################################

# Increase socket receive buffer size (UDP for DHCP/TFTP)
# Default: 212992 (208KB) -> Increase to 8MB for high-concurrency
# Helps prevent packet loss when multiple Pis request DHCP/TFTP simultaneously
net.core.rmem_max = 8388608
net.core.rmem_default = 262144

# Increase socket send buffer size (UDP for DHCP/TFTP)
# Default: 212992 (208KB) -> Increase to 8MB for high-concurrency
net.core.wmem_max = 8388608
net.core.wmem_default = 262144

# Increase network device backlog queue
# Default: 1000 -> Increase to 5000 for burst traffic handling
# Helps when many Pis boot simultaneously and flood DHCP requests
net.core.netdev_max_backlog = 5000

# Increase maximum UDP receive buffer
# Helps with large TFTP transfers
net.ipv4.udp_rmem_min = 16384
net.ipv4.udp_wmem_min = 16384

# Allow more socket connections in TIME_WAIT
# Useful for rapid TFTP connection turnover
net.ipv4.tcp_max_tw_buckets = 2000000

# Increase local port range for outbound connections
# Allows more concurrent TFTP sessions
net.ipv4.ip_local_port_range = 1024 65535

# Enable fast recycling of TIME_WAIT connections
# Safe for controlled deployment network
net.ipv4.tcp_tw_reuse = 1

# ARP cache optimizations for deployment network
# Increase ARP cache size to handle many concurrent Pi connections
net.ipv4.neigh.default.gc_thresh1 = 2048
net.ipv4.neigh.default.gc_thresh2 = 4096
net.ipv4.neigh.default.gc_thresh3 = 8192

##############################################################################
# Notes:
# - These optimizations are designed for a deployment server handling
#   10-20 concurrent Raspberry Pi network boot operations
# - Values are conservative and safe for a VM with 4 cores / 8GB RAM
# - Monitor with: netstat -su (UDP statistics), ss -s (socket stats)
# - Rollback: sudo rm /etc/sysctl.d/99-rpi-deployment-network.conf && sudo sysctl -p
##############################################################################
